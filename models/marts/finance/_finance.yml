version: 2

models:
  - name: fct_orders
    description: orders fact table
    columns:
      - name: order_id
        description: order id
        data_tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__orders')
              field: order_id
      - name: customer_id
        description: foreign key of customer
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id