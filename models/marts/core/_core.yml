models:
  - name: orders_by_customer_9
    description: how many orders has each customer placed?
    columns:
      - name: customer_id
        data_tests:
          - unique 
          - not_null

  - name: int_order__pivoted
    description: a pivoted view of the orders
    columns:
      - name: order_id
        description: primary key
        data_tests:
          - unique
          - not_null
          - relationships:
              to: ref('stg_stripe__payments')
              field: order_id