version: 2

sources:
  - name: stripe
    description: one row per payment attempt
    database: raw
    schema: stripe
    freshness:
      warn_after:
        count: 365
        period: day
      error_after:
        count: 1095
        period: day
    loaded_at_field: _batched_at

    tables:
      - name: payment
        columns:
          - name: id
            description: primary key
            tests:
              - unique
              - not_null
          - name: orderid
            description: foreign key to orders table
            tests:
              - not_null
              - relationships:
                  field: id
                  to: source('jaffle_shop', 'orders')
          - name: status
            description: "{{doc('payment_status')}}"
            tests:
              - not_null
              - accepted_values:
                  values: ['success','fail']
              