version: 2

sources:
  - name: stripe
    database: raw
    schema: stripe
    freshness:
      warn_after:
        count: 160
        period: day
      error_after:
        count: 365
        period: day
    loaded_at_field: _batched_at

    tables:
      - name: payment
        columns:
          - name: id
            description: payment id field
            tests:
              - unique
              - not_null
          - name: orderid
            description: Order Id from orders table
            tests:
              - not_null
              - relationships:
                  field: id
                  to: source('jaffle_shop', 'orders')