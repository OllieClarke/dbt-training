version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgres application database
    database: raw
    schema: jaffle_shop
    freshness:
        warn_after:
          count: 90
          period: day
        error_after:
          count: 200
          period: day
    loaded_at_field: _etl_loaded_at

    tables:
      - name: customers
        description: raw customers data
        freshness: null
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null
          
      - name: orders
        description: raw orders data
        columns:
          - name: id
            description: primary key for orders data
            tests:
              - unique
              - not_null

