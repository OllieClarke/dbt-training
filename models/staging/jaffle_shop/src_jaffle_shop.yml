version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    freshness:
        warn_after:
          count: 90
          period: day
        error_after:
          count: 200
          period: day
    loaded_at_field: _etl_loaded_at

    tables:
      - name: customers
        freshness: null
        columns:
          - name: id
            description: customer id
            tests:
              - unique
              - not_null
          
      - name: orders
        columns:
          - name: id
            description: order id
            tests:
              - unique
              - not_null

